<div id="vanta-bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasin Uzun | Software Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header class="profile-header">
            <div class="avatar-container">
                <img src="profil.jpg" alt="Profil Resmi" id="profil-resmi" class="avatar">
            </div>
            <h1 id="isim" class="name">Yükleniyor...</h1>
            <p id="unvan" class="title">Yükleniyor...</p>
            
            <div class="social-links">
                <a id="github-link" href="#" target="_blank" class="social-icon github"><i class="fa-brands fa-github"></i></a>
                <a id="linkedin-link" href="#" target="_blank" class="social-icon linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                <a id="instagram-link" href="#" target="_blank" class="social-icon instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </header>

        <section class="card about-card">
            <h2 class="card-title"><i class="fa-solid fa-user"></i> Hakkımda</h2>
            <p id="hakkimda-metin" class="card-text">Bilgi çekiliyor...</p>
        </section>

        <section class="card skills-card">
            <h2 class="card-title"><i class="fa-solid fa-code"></i> Yeteneklerim & Öğrendiklerim</h2>
            <div id="yetenek-listesi" class="tags-container">
                </div>
        </section>
    </div>

    <script src="veri.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#vanta-bg", // Hangi elemente uygulanacağı
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x8d47ff,    // Çizgi renkleri (Mor tonu)
  backgroundColor: 0x0a0a23, // Arka plan (Koyu Mavi/Lacivert)
  points: 15.00,      // Nokta sayısı 
  maxDistance: 20.00, // Çizgilerin birbirine bağlanma mesafesi
  spacing: 15.00      // Noktalar arası boşluk
})
</script>
</body>
</html>
